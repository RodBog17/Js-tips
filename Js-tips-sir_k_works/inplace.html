<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .objects{
            display: inline-block;
            background-color: #fff3cc;
            border: #DFBC6A 1px solid;
            width: 50px;
            height: 50px;
            margin: 10px;
            padding: 8px;
            font-size: 18px;
            text-align: center;
            box-shadow: 2px 2px 2px #999;
            cursor: move;
        }
        #drop_zone {
            background-color: #EEE;
            border: #999 1px solid;
            width: 280px;
            height: 200px;
            padding: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2 id="app_status">App status...</h2>
    <h1>Drop Zone</h1>
    <div id="drop_zone" ondragenter="drag_enter(event)" ondrop="drag_drop(event)" ondragover="return false" ondragleaves="drag_leave(event)"></div>
    <div id="object1" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)">object 1</div>
    <div id="object2" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)">object 2</div>
    <div id="object3" class="objects" draggable="true" ondragstart="drag_start(event)" ondragend="drag_end(event)">object 3</div>
    <hr>
    <button onclick="readDropZone()">Get object Data</button>
    <script>
        function _(id) {
            return document.getElementById(id)
        }
        var droppedIn = false
        function drag_start(event) {
            _ ('app_status') .innerHTML ="Dragging the "+event.target.getAttribute('id');
            event.dataTransfer.dropEffect = "move";
            event.dataTransfer.setData ("text", event.target.getAttribute('id') );
        }
        function drag_enter(event) {
            _('app_status') .innerHTML = "you are dragging over the "+event.target.getAttribute('id');
        }
        function drag_leave(event) {
            _('app_status') .innerHTML = "you left the "+event.target.getAttribute('id');
        }
        function drag_drop(event) {
            event.preventDefault(); /*prevent undesirable default behaviour while dropping*/
            var elem_id = event.dataTransfer.getData("text");
            event.target.appendChild( _(elem_id) );
            _('app_status') .innerHTML = "Dropped "+elem_id+" into the "+event.target.getAttribute('id');
            _(elem_id) .removeAttribute("draggable");
            _(elem_id) .style.cursor = "default";
            droppedIn = true;

            function readDropZone(){
                for( vari=0; i <_("drop_zone").children.length; i++){
                    alert(_("drop_zone").children[i].id+" is in yhe drop zone" )
                }
            }
        }
    </script>
</body>
</html>
